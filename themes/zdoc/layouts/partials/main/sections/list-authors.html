<div class="single" data-display="block">
    <article class="single__contents" data-dir="ltr">
      
    {{ .Content }}
    
    {{ $.Scratch.Set "user" .Page.Params.user }}

    <div class="list-section">
    {{ range .Site.RegularPages }}
         {{ if eq ($.Scratch.Get "user") .Params.Author }}                
         <div class="list-section__item">
            <a href="{{ .Permalink }}" class="list-section__item--link">
              {{ .Title }}
            </a>
            <div class="list-section__item--desc">
              {{ .Description }}
            </div>
          </div>
         {{ end }}
     {{end}}
    </div>
    </article>
</div>
